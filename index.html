  <body>
    <div class="container">
      <!-- https://media.giphy.com/media/1QiMXaDe9cKFlL0T1d/giphy.gif -->

      <div class="row">
        <div class="col-md-12 jumbotron text-center" style = "background-image: url(https://media.giphy.com/media/1QiMXaDe9cKFlL0T1d/giphy.gif); background-size: 100%;">
          <h1>2019 California Wildfires Dashboard</h1>
          <p>Use the interactive map below to explore the dataset</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <a class="btn btn-warning btn-lg" href="charts.html" role="button">Charts</a>
          <a class="btn btn-warning btn-lg" href="heat.html" role="button">Timed heatmap</a>
          <a class="btn btn-success btn-lg" href="data.html" role="button">Data Table</a>

      <!-- Button group to display data from each month-->
      <div class="btn-group">
        <button type="button" id="all" class="btn btn-success">All</button>
        <button type="button" id="jan" class="btn btn-primary">January</button>
        <button type="button" id="feb" class="btn btn-primary">February</button>
        <button type="button" id="mar" class="btn btn-primary">March</button>
        <button type="button" id="apr" class="btn btn-primary">April</button>
        <button type="button" id="may" class="btn btn-primary">May</button>
        <button type="button" id="jun" class="btn btn-primary">June</button>
        <button type="button" id="jul" class="btn btn-primary">July</button>
        <button type="button" id="aug" class="btn btn-primary">August</button>
        <button type="button" id="sep" class="btn btn-primary">September</button>
        <button type="button" id="oct" class="btn btn-primary">October</button>
        <button type="button" id="nov" class="btn btn-primary">November</button>
        <button type="button" id="dec" class="btn btn-primary">December</button>
    </div>
    
    <!-- map div -->
    <div id="map"></div>

    <script type="text/javascript" src="static/js/config.js"></script>
